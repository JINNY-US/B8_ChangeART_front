<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/detail.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/loader.js"></script>
    <link rel="stylesheet" href="/css/common.css">
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/detail.css">
    <title>ChangeART</title>
</head>

<body>
    <header></header>

    <h1>

    </h1>
    <div class="container text-center" style="border: 2px dotted #ccc; padding: 20px;">
        <h1 id="article-title"></h1>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <img id="author-profile-image" class="author-profile-image" width="50" height="50"
                style="border-radius: 50%; cursor:pointer;">
            <h5 id="article-author" style="display: inline;  cursor:pointer;">작성자</h5>
        </div>
        <div style="margin-bottom: 40px;">
            <h5 id="article-created-at" style="display: inline; font-size: 14px;">생성시간</h5>
        </div>
        <div class="row row-cols-1 row-cols-mb-2" id="article">
            <div class="col" id="article-image" style="margin-bottom: 20px;"></div>
            <div class="col" id="article-content" style="margin-bottom: 100px;"></div>
            <div class="card text-center" style="border:none; margin-bottom: 50px;">
                <a onclick="like()" style="text-decoration: none; font-size: 30px; cursor:pointer;">💗</a>
                <span id="article-like-count">0</span>
            </div>
            <div id="more-options" style="display: flex; justify-content: flex-end;">
                <button type="button" id="update_button" class="btn btn-dark mr-2" onclick="updatePage()">수정</button>
                <button type="button" id="delete_button" class="btn btn-danger" onclick="removeArticle()">삭제</button>
            </div>
        </div>
    </div>
    <div class="container text-center mt-5">
        <form id="comment-form" class="comment-form" onsubmit="submitComment(); return false;">
            <div class="form-group mb-5">
                <div class="form-group d-flex justify-content-center">
                    <input type="text" class="form-control" id="new-comment" name="comment" placeholder="댓글을 작성해주세요">
                    <button type="button" class="btn btn-secondary" onclick="submitComment()">등록</button>
                </div>
        </form>

        <ul id="comment-list" class="list-group comment-list">
        </ul>
    </div>

</body>

</html>
