<head>

    <!-- 부트스트랩 -->

<body>
    <header></header>
    <div class="container w-50">
        <h1>게시글 작성</h1>
        <form class="my-form">
            <input type="text" id="title" name="title" placeholder="제목을 입력해주세요">

            <textarea class="w-100" id="content" name="content" placeholder="내용을 입력해주세요"></textarea>

            <div class="w-100" id="imageContainer">
                <input type="file" multiple class="w-100" id="image" name="image">
                <p id="file-name" style="color:white"></p>
            </div>

            <div class="d-grid gap-2">
                <button id="button-btn" class="btn btn-success btn-lg" type="button"
                    onclick="createArticle()">작성완료</button>
            </div>
        </form>

    </div>
</body>
